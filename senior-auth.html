<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Senior - Connexion / Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #FF7F00; /* Orange Vif / Énergique */
            --dark-color: #1A233A; /* Bleu Nuit / Marine Foncé */
        }
        .text-gold { color: var(--gold-color); }
        .bg-gold { background-color: var(--gold-color); }
        .border-gold { border-color: var(--gold-color); }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .text-main-on-light { color: #333333; }
        .floating-icon-bar { left: 1.5rem; top: 50%; transform: translateY(-50%); transition: opacity 0.3s ease-in-out; }
        .floating-icon-bar:hover { opacity: 1 !important; }
        /* NOUVEAU: Styles pour la page de connexion */
        body {
            background-color: #F5F5F5;
        }
        .auth-box {
            background-color: rgba(10, 26, 47, 0.85);
            border: 2px solid #FF6A00;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.5);
        }
        .auth-box input, .auth-box select {
            background-color: #1C2B45;
            color: #FFFFFF;
            border-color: #3e4c6d;
        }
        .auth-box input:focus, .auth-box select:focus {
            border-color: #FF6A00;
            ring-color: #FF6A00;
        }
        .auth-box button[type="submit"] {
            background-color: #FF6A00;
            color: #0A1A2F;
            font-weight: bold;
        }
        .auth-box button[type="submit"]:hover {
            background-color: #e65c00;
        }
        .auth-tab {
            color: #a0aec0; /* gray-400 */
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            color: #FF6A00;
            border-bottom-color: #FF6A00;
        }
    </style>
</head>
<body class="font-montserrat">

    <div class="sticky top-0 z-40 bg-white shadow-md">
        <!-- Header -->
        <header>
            <div class="container mx-auto px-4 py-2">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <a href="index.html" class="flex items-center">
                        <img src="https://i.postimg.cc/D0b7ZxQc/Logo-for-Training-Platform-Dynamic-Emblem.png" alt="Junior Senior Gaps Killer Logo" class="h-10">
                    </a>

                    <!-- NOUVEAU: Liens de navigation dans l'en-tête -->
                    <div class="hidden md:flex items-center space-x-6 text-sm font-semibold text-gray-700">
                        <a href="index.html#about-us" class="hover:text-gold transition-colors">À Propos</a>
                        <a href="methodologie.html" class="hover:text-gold transition-colors">Notre Méthode</a>
                        <a href="blog.html" class="hover:text-gold transition-colors">Blog</a>
                        <a href="senior-auth.html" class="text-gold font-bold">Devenir Formateur</a>
                        <a href="promotions.html" class="text-red-500 hover:text-red-700 font-bold">SuperDeals</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

<div class="flex justify-center items-center min-h-[calc(100vh-80px)]" style="background: linear-gradient(135deg, #0A1A2F 60%, #FF6A00 100%); color: #FFFFFF;">

    <div id="auth-forms" class="auth-box w-full max-w-md p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gold">ESPACE SENIOR</h1>
            </div>

            <!-- Onglets -->
            <div class="flex border-b mb-6">
                <button id="login-tab" onclick="switchTab('login')" class="auth-tab active flex-1 py-2 text-center font-semibold">Connexion</button>
                <button id="register-tab" onclick="switchTab('register')" class="auth-tab flex-1 py-2 text-center font-semibold">Devenir Formateur</button>
            </div>

            <!-- Formulaire de Connexion -->
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="email" id="login-email" placeholder="Email" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <div>
                    <input type="password" id="login-password" placeholder="Mot de passe" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 rounded-lg transition">Se connecter</button>
            </form>

            <!-- Formulaire d'Inscription -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="register-nom" class="block text-sm font-medium text-gray-700">Nom complet</label>
                    <input type="text" id="register-nom" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <!-- NOUVEAU: Champ téléphone ajouté pour correspondre au JS -->
                <div>
                    <label for="register-telephone" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <select id="register-indicatif" class="block flex-shrink-0 z-10 inline-flex items-center py-3 px-3 text-sm font-medium text-center border border-r-0 rounded-l-lg">
                            <option value="+221" selected>SN +221</option>
                            <option value="+33">FR +33</option>
                            <option value="+1">US +1</option>
                            <option value="+225">CI +225</option>
                        </select>
                        <input type="tel" id="register-telephone" class="block w-full flex-1 min-w-0 rounded-none rounded-r-lg px-3 py-3 focus:ring-1" placeholder="77 123 45 67" required>
                    </div>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="register-password" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 rounded-lg transition">Créer mon compte Senior</button>
            </form>

            <div id="auth-status" class="mt-4 text-center font-semibold"></div>

            <div class="mt-6 pt-4 border-t text-center">
                <p class="text-sm text-gray-600">
                    Vous êtes un apprenant?
                    <a href="authentification.html" class="font-semibold text-gold hover:underline">
                        Accédez à votre espace.
                    </a>
                </p>
            </div>
    </div>
</div>

    <!-- Barre d'icônes verticale flottante pour ordinateur -->
    <div class="hidden md:block fixed z-50 floating-icon-bar opacity-90">
        <div class="bg-gray-900/80 backdrop-blur-sm text-white rounded-lg shadow-lg px-3 py-4 flex flex-col items-center space-y-6">
            <a href="https://wa.me/221769047999" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" title="Aide & Support">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9Z"></path><path d="M10.29 21.71c.4.2.83.3 1.21.3s.81-.1 1.21-.3"></path><path d="M12 13a1 1 0 0 1 1-1h.01a1 1 0 0 1 0 2H13a1 1 0 0 1-1-1Z" fill="currentColor"></path></svg>
            </a>
            <a href="suivi-commande.html" class="text-gray-400 hover:text-white transition-colors" title="Historique"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg></a>
            <a href="notification.html" class="text-gray-400 hover:text-white transition-colors" title="Notifications"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a1 1 0 00-2 0v.083A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></a>
            <a href="panier.html" class="text-gray-400 hover:text-white transition-colors relative" title="Panier">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                <span class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
            </a>
            <a href="authentification.html" class="text-gray-400 hover:text-white transition-colors" title="Mon Compte"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Logique spécifique à la page d'authentification Senior
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', (e) => handleAuthForm(e, 'login'));
            document.getElementById('register-form').addEventListener('submit', (e) => handleAuthForm(e, 'register'));
        });
    </script>
</body>
</html>
